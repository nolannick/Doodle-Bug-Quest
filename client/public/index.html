    <svg height="600" width="500" id="doodle" display="">  
      <defs
       id="defs166">
       <filter
         y="-5"
         x="-5"
         filterUnits="userSpaceOnUse"

        <feTurbulence

           type="fractalNoise"
           numOctaves="3"

           in2="result1"
           in="SourceGraphic"
           xChannelSelector="R"
           scale="8"
           yChannelSelector="A" />
      </filter>
      <path id="mainhand" fill="none" d="m 90 190 l -60 -10 l -10 -60 "/>

    </defs>

      <g id="limbs">
      
      <g id="limbsL">
        <use xlink:href="#mainhand" class="limbs" id="mainL" transform="translate(360 0) scale(-1 1)"/>
        <use xlink:href="#midhand" class="limbs" id="midL" transform="translate(360 0) scale(-1 1)"/>
